<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>战报页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            border-radius: 16px; /* Round corners */
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .avatar-container {
            display: flex;
            justify-content: center; /* Center align the avatars */
            gap: 10px; /* Space between avatars */
            margin-bottom: 20px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border: 4px solid gold; /* 豪华边框 */
            border-radius: 10px; /* Slightly rounded corners */
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
        }
        .name {
            text-align: center;
            margin-top: 5px;
            font-size: 20px;
            font-weight: bold;
        }
        .info-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-radius: 12px; /* Round corners */
            background-color: #f1f1f1; /* Light background for items */
            margin-bottom: 10px; /* Space between items */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .info-item span {
            font-size: 16px; /* Text size */
            color: #333; /* Text color */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>战报页面</h1>
        <div class="avatar-container">
            <div class="avatar">
                亚连
            </div>
            <div class="avatar">
                艾琳
            </div>
        </div>
        <div class="name">亚连</div>
        <div class="name">艾琳</div>
        <ul class="info-list">
            <li class="info-item">
                <span>击杀数:</span>
                <span>10</span>
            </li>
            <li class="info-item">
                <span>死亡数:</span>
                <span>2</span>
            </li>
            <li class="info-item">
                <span>助攻数:</span>
                <span>5</span>
            </li>
            <li class="info-item">
                <span>胜利:</span>
                <span>1</span>
            </li>
        </ul>
    </div>

</body>
</html>
