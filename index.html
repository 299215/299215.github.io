@font-face {

  body {  
    font-family: mm, sans-serif;  
    background-color: #f8d7da; /* 浅粉色背景 */  
    display: flex;  
    justify-content: center;  
    align-items: center;  
    height: 100vh;  
    margin: 0;  
  }  
  
  .calendar {  
    background-color: #fff;  
    border-radius: 10px;  
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  
    padding: 10px;  
    width: 90%;  
    max-width: 425px; /* 适配移动端屏幕 */  
  }  
  
  .weekdays {  
    display: flex;  
    justify-content: space-around;  
    margin-bottom: 10px;  
  }  
  
  .weekdays div {  
    flex: 1;  
    text-align: center;  
    font-weight: bold;  
  }  
  
  .days {  
    display: grid;  
    grid-template-columns: repeat(7, 1fr);  
    gap: 5px;  
  }  
  
  .day {  
    background-color: #ffe4e6; /* 浅粉色 */  
    border-radius: 10px;  
    padding: 7px;  
    display: flex;  
    flex-direction: column;  
    align-items: center;  
    justify-content: space-between;  
  }  
    .day1 {

    display: flex;

    justify-content: space-between;  filter: grayscale(1);
  }  
  
  .day-number {

    font-weight: bold;  
  }  
  
  .circle {  
    width: 42px;  
    height: 22px;  
    background-color: red;  
    border-radius: 50%;  
    display: flex;  
    align-items: center;  
    justify-content: center;  
    color: white;  
    font-size: 13px;  
  }  
</style>  
</head>
