<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P式娱乐房</title>
    <style>
  @font-face {
    font-family: googl;
    src: url(3.woff2);
  }

html {
   font-family: googl;
   font-weight: normal;
}
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 28px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 238px;   font-family: googl;
            padding: 10px;
            border-radius: 4px;font-size: 25px;
            border: 1px solid #ccc;
        }

        .error-message {
            color: red;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .error-message.show {
            opacity: 1;
        }

        .btn {
            width: 112px;
            padding: 10px;
            border: none;
            background-color: #0071bd;
            color: white;
            font-size: 24px;
            border-radius: 4px;
        }



        .result-container {
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container" id="login-container">
    <h2>明目之夜抽卡器</h2>
    <div class="error-message" id="error-message" style="font-size: 28px;margin-bottom: 5px;">用户名或密码错误</div>
    <div class="input-group">
        <input type="text" id="username" placeholder="用户名">
    </div>
    <div class="input-group">
        <input type="text" id="password" style="color: #0e0464;" placeholder="密码">
    </div>
    <button class="btn" onclick="login()">登录</button>
</div>

<div class="result-container" id="result-container">
    <h2 id="result-message"></h2>
    <p id="user-number" style="color: #2100dd;font-size: 135px;"></p>
</div>

<script>
    // 定义五组正确的账户、密码、号码及对应的用户名显示文本
    const validCredentials = [
        { username: "pixel", password: "148850", number: "68", displayText: "第I批——Pixel" },
        { username: "qiuye", password: "474903", number: "90", displayText: "第IV批——秋野" },
        { username: "nanyan", password: "304843", number: "52", displayText: "第V批——难言" },
        { username: "shenjingwa", password: "221027", number: "58", displayText: "第III批——瓜" },
        { username: "lanjinqiu", password: "839322", number: "37", displayText: "第XIII批——澜锦秋" },
        { username: "nian", password: "817747", number: "5", displayText: "第XV批——念" },
        { username: "yundouzi", password: "942340", number: "13", displayText: "第IV批——芸豆子" },
        { username: "qixiuchaoxinxing", password: "361537", number: "26", displayText: "第XII批——汽修超新星" },
        { username: "yulin", password: "748215", number: "67", displayText: "第III批——雨林" },
        { username: "cszh", password: "123456", number: "19", displayText: "第XV批——测试账号" },
        { username: "liangbaikaixing", password: "100826", number: "41", displayText: "第XII批——梁白开星" },
        { username: "lucky", password: "133971", number: "45", displayText: "第IV批——lucky." },
        { username: "chuan", password: "172357", number: "30", displayText: "第XV批——川" },
        { username: "huagongzi", password: "696345", number: "79", displayText: "第IV批——花公子" },
        { username: "xie", password: "546694", number: "22", displayText: "第III批——蝎" },
        { username: "meishusheng", password: "222543", number: "55", displayText: "第XI批——煤术生" },
        { username: "linjiangxian", password: "937274", number: "49", displayText: "第II批——临江仙" },
    ];

    // 登录验证函数
    function login() {
        const username = document.getElementById('username').value.toLowerCase(); // 转为小写
        const password = document.getElementById('password').value.toLowerCase(); // 转为小写
        const errorMessage = document.getElementById('error-message');
        const loginContainer = document.getElementById('login-container');
        const resultContainer = document.getElementById('result-container');
        const resultMessage = document.getElementById('result-message');
        const userNumber = document.getElementById('user-number');
        let isValid = false;
        let userNumberValue = '';
        let displayText = '';

        // 检查输入的账号密码是否匹配
        for (let i = 0; i < validCredentials.length; i++) {
            if (validCredentials[i].username.toLowerCase() === username && validCredentials[i].password.toLowerCase() === password) {
                isValid = true;
                userNumberValue = validCredentials[i].number;
                displayText = validCredentials[i].displayText;
                break;
            }
        }

        // 如果账号密码不正确，显示错误信息并在1.3秒后隐藏
        if (!isValid) {
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 1700);  // 错误提示显示1.3秒后隐藏
        } else {
            // 登录成功，清空页面并显示用户信息
            loginContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            resultMessage.textContent = displayText; // 显示“您的用户名是 XXX”
            userNumber.textContent = `${userNumberValue}`; // 显示用户号码
        }
    }
</script>

</body>
</html>
