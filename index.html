<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>P式娱乐房公会小站</title>
    <style>body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
    }
    
    .top-section {
        background-color: rgb(173, 66, 84);color: #fefefe;
        width: 100%;
        height: 144px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center; /* Adjust size based on viewport width */
    }
    
    .days-container {
        position: relative;
    }
    
    .days-container span:first-child {
        font-size: 59px; /* Larger than the "天" character */
    }
    
    .days-container span:last-child {
        position: absolute;
        bottom: 0;
        right: 0;
        font-size: 2vw; /* Smaller than the main number */
    }
    
    .button-container {
        margin-top: auto;
        text-align: center;
        width: 100%;
    }
    
    .circle-button {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #ff6347; /* Tomato color */
        color: white;
        border: none;
        font-size: 1.5rem;
        cursor: default;
        margin-bottom: 20px;
    }
    
    .modal {
        display: none; 
        position: fixed; 
        z-index: 1; 
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%; 
        overflow: auto; 
        background-color: rgb(0,0,0); 
        background-color: rgba(0,0,0,0.4); 
    }
    
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        margin-top: 23%;
        padding: 20px;
        border: 1px solid #888;
        width: 80%; 
        max-width: 600px;
        text-align: center;
        position: relative;
    }
    
    .close-button {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }
    
    .close-button:hover,
    .close-button:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    
    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        z-index: 2;
    }
    #copyButton {
            background-color: rgb(0, 89, 255);
            color: white;
            padding: 10px 43px;font-size: 22px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    #close-hint {
        position: fixed;
        bottom: 10px;
        width: 100%;
        text-align: center;
        color: #aaa;
        font-size: 1rem;
    }</style>
</head>
<body>
    <div class="top-section">
        <div class="days-container"><span style="font-size: 24px;">我们已经成立了</span><br>
            <span id="days" style="font-size: 67px;"></span><span style="font-size: 22px;">天</span>
        </div>
    </div>
    <div class="button-container" style="margin-top: 44px;">
        <button class="circle-button" onclick="openModal()">房规</button>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()" style="font-size: 50px;position: absolute;right: 11px;top: 0px;">&times;</span>
            
            <h1>游戏房规</h1>
            <p style="text-align: left;padding: 30px;" id="fuzhi">P式•守卫白狼王💎53.0<br>
                ⑴禁止贴脸骂人<br>
                ⑵禁止警下预/怂预(吞警徽除外)<br>
                ⑶禁止夜间送礼<br>
                ⑷禁止仇杀仇毒<br>
                ⑸禁止恶意黑麦<br>
                ⑹禁止场外信息<br>
                ⑺无翻枪，无底牌压制<br>
                ⑻无点杀，违规直接判交牌</p>
                <button id="copyButton">复制</button>
               
    
                <script>
                    document.getElementById("copyButton").onclick = function() {
                        const textToCopy = document.getElementById("fuzhi").innerText; // 获取<p>内的文本内容
                        navigator.clipboard.writeText(textToCopy) // 使用Clipboard API复制文本
                            .then(() => {
                                alert("复制成功 版本: 53.0"); // 复制成功提示
                                
                            })
                            .catch(err => {
                                console.error("复制房规失败"); // 复制失败提示
                            });
                    }
                </script>
        </div>
    </div>
    <div class="overlay" onclick="closeModalIfOverlayClicked()"></div>
    <p id="close-hint">进阶模式第一娱乐房组织</p>
    <script>function calculateDaysSince(startDate) {
        const today = new Date();
        const diffInMilliseconds = today - startDate;
        const diffInDays = Math.round(diffInMilliseconds / (1000 * 60 * 60 * 24));
        return diffInDays;
    }
    
    function openModal() {
        document.getElementById('modal').style.display = "block";
        document.getElementById('overlay').style.display = "block";
        document.getElementById('close-hint').style.display = "block";
    }
    
    function closeModal() {
        document.getElementById('modal').style.display = "none";
        document.getElementById('overlay').style.display = "none";
        document.getElementById('close-hint').style.display = "none";
    }
    
    function closeModalIfOverlayClicked() {
        if (event.target === document.getElementById('overlay')) {
            closeModal();
        }
    }
    
    // Set the days since 2022-07-02
    const startDate = new Date('2022/07/02');
    document.getElementById('days').innerText = calculateDaysSince(startDate);</script>
</body>
</html>
