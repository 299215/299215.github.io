<h1 align="center">抽卡器</h1>
<div align="center">
    


    <div style="font-size: 39px; font-weight: bold;background-color: #ff0000;padding: 11px;border-radius: 19px;width: auto;height: 94px;display: inline-block;color: #fff;"><div id="bDisplay" style="display: inline-block;height: 14px;">加载中...</div>    <script>
        // 基准日期设置（2022年7月2日作为P娱1日）
        const bBaseDate = new Date(2022, 6, 2); // 注意月份从0开始计数
        
        function bCalculatePDay() {
            const bCurrentDate = new Date();
            const bTimeDiff = bCurrentDate - bBaseDate;
            const bDayDiff = Math.floor(bTimeDiff / (1000 * 3600 * 24));
            return bDayDiff + 1; // 包含起始日
        }



        function bUpdateDisplay() {
            const bPDay = bCalculatePDay();
            document.getElementById('bDisplay').textContent = `P娱${bPDay}日`;
        }

        // 初始加载立即更新
        bUpdateDisplay();
        // 每秒更新一次
        setInterval(bUpdateDisplay, 1000);
    </script><p id="timeDisplay">00:00:00</p></div>
