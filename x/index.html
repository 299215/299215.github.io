  #tou{position: fixed;top:0px;left:0px;background-color: #fff;font-size: 17px;color: #000;width: 100%;padding: 15px;text-align: left;box-shadow: 0 0 7px #aaa;}

<script>
  setcookie('param_cookie',0,10);
</script>
<script>
  function body_onload()
{
    if(0 == getcookie('param_cookie')){
        setcookie("param_cookie",1,10);
        window.location.reload(true); 
    }
}
</script>
<script>
  window.onload = function() {
  // 6
  var lastTouchEnd = 0;
  document.addEventListener('touchstart', function(event) {
    if (event.touches.length > 1) { event.preventDefault(); }
  });
  document.addEventListener('touchend', function(event) {
    var now = (new Date()).getTime();
    if (now - lastTouchEnd <= 300) { event.preventDefault(); }
    lastTouchEnd = now;
  }, false);
  // 8
  document.addEventListener('gesturestart', function(event) {
    event.preventDefault();
  });
}
</script>
</head>
