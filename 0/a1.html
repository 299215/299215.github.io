    <script>
        // 检查字体加载状态
        function checkFontLoaded() {
            var fontCheck = document.createElement('span');
            fontCheck.style.fontFamily = 'Roboto, sans-serif';
            fontCheck.textContent = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
            document.body.appendChild(fontCheck);

            // 判断字体是否加载完成
            var fontLoaded = fontCheck.offsetWidth > 0;
            document.body.removeChild(fontCheck);

            return fontLoaded;
        }

        // 等待字体加载完成后显示页面内容
        function waitForFonts() {
            var checkInterval = setInterval(function() {
                if (checkFontLoaded()) {
                    document.body.style.visibility = 'visible'; // 字体加载完成后显示内容
                    clearInterval(checkInterval); // 停止检测
                    console.log('字体加载完成');
                }
            }, 100); // 每100ms检查一次字体是否加载完成
        }

        // 页面加载完成后开始检测字体加载状态
        window.onload = function() {
            console.log('所有资源加载完毕');
            waitForFonts();
        };
    </script>

<script>
    function generateDate() {
      const div = document.querySelector('.vv4');
      let count = 0;
      let currentDate = new Date(); // 获取当前日期
    
      while (count < 18) {
        // 如果日期在1月15日到2月15日或7月8日到8月29日之间，生成日期
        if ((currentDate >= new Date(2025, 0, 15) && currentDate <= new Date(2025, 1, 15)) ||
            (currentDate >= new Date(2025, 6, 8) && currentDate <= new Date(2025, 7, 29)) ||
            (currentDate >= new Date(2025, 9, 1) && currentDate <= new Date(2025, 9, 7))||
            (currentDate >= new Date(2026, 0, 15) && currentDate <= new Date(2026, 1, 15)) ||
            (currentDate >= new Date(2026, 6, 8) && currentDate <= new Date(2026, 7, 29)) ||
            (currentDate >= new Date(2026, 9, 1) && currentDate <= new Date(2026, 9, 7))) {
          const dateString = `${currentDate.getMonth() + 1}月${currentDate.getDate()}日 20:15`;
          const newDiv = document.createElement('div');
          newDiv.className = 'vvv';
          newDiv.textContent = dateString;
          div.appendChild(newDiv);
    
          count++;
        } else {
          // 如果日期不在指定区间内且是周三、周五、周六，也生成日期
          if (currentDate.getDay() === 3 || currentDate.getDay() === 5 || currentDate.getDay() === 6) {
            const dateString = `${currentDate.getMonth() + 1}月${currentDate.getDate()}日 20:15`;
            const newDiv = document.createElement('div');
            newDiv.className = 'vvv';
            newDiv.textContent = dateString;
            div.appendChild(newDiv);
    
            count++;
          }
        }
    
        currentDate.setDate(currentDate.getDate() + 1); // 逐日递增
      }
    }
    
    generateDate();
    </script>

    <script>
function copyContent(id) {
    // 获取对应的<p>标签的HTML内容
    var content = document.getElementById("p" + id).innerHTML;

    // 替换<br>标签为换行符
    content = content.replace(/<br\s*\/?>/gi, '\n');

    // 创建一个textarea元素用于复制
    var textarea = document.createElement("textarea");
    textarea.value = content;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand("copy");
    document.body.removeChild(textarea);

    // 弹出提示
    alert("复制成功，可前往游戏粘贴");
}
    </script>

    <script>function calculateDaysSince(startDate) {
const today = new Date();
const diffInMilliseconds = today - startDate;
const diffInDays = Math.round(diffInMilliseconds / (1000 * 60 * 60 * 24));
return diffInDays;
    }
    
    function openModal() {

document.getElementById('overlay').style.display = "block";

    function closeModal() {
document.getElementById('modal').style.display = "none";
document.getElementById('overlay').style.display = "none";
document.getElementById('close-hint').style.display = "none";
    }
    
    function closeModalIfOverlayClicked() {
if (event.target === document.getElementById('overlay')) {
    closeModal();
}
    }
    
    // Set the days since 2022-07-02
    const startDate = new Date('2022/07/02');
    document.getElementById('days').innerText = calculateDaysSince(startDate);</script>
