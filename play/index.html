<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>文章页面</title>  
<style>body, html {  
    margin: 0;  
    padding: 0;  
    font-family: Arial, sans-serif;  
}  
  
.sidebar {  
    height: 100%;  
    width: 250px;  
    position: fixed;  
    z-index: 1;  
    top: 0;  
    left: -250px;  
    background-color: #111;  
    overflow-x: hidden;  
    transition: 0.5s;  
    padding-top: 60px;  
}  
  
.sidebar a {  
    padding: 8px 8px 8px 32px;  
    text-decoration: none;  
    font-size: 25px;  
    color: #818181;  
    display: block;  
    transition: 0.3s;  
}  
  
.sidebar a:hover {  
    color: #f1f1f1;  
}  
  
.top-bar {  
    background-color: #333;  
    color: white;  
    padding: 14px 20px;  
    text-align: left;  
    position: fixed;  
    width: 100%;  
    top: 0;  
    z-index: 10;  
}  
  
.menu-btn {  
    float: left;  
    cursor: pointer;  
}  
  
.overlay {  
    height: 0%;  
    width: 100%;  
    position: fixed;  
    z-index: 1;  
    top: 0;  
    left: 0;  
    background-color: rgb(0,0,0);  
    background-color: rgba(0,0,0, 0.9);  
    overflow-x: hidden;  
    transition: 0.5s;  
}  
  
article {  
    margin: 60px 20px;  
}  
  
footer {  
    text-align: center;  
    padding: 10px 0;  
    background-color: #333;  
    color: white;  
    position: fixed;  
    width: 100%;  
    bottom: 0;  
}</style>
</head>  
<body>  
  
<div class="sidebar" id="sidebar">  
    <a href="#">链接1</a>  
    <a href="#">链接2</a>  
    <a href="#">链接3</a>  
</div>  
  
<div class="overlay" onclick="closeMenu()"></div>  
  
<header class="top-bar">  
    <button class="menu-btn" onclick="toggleMenu()">菜单</button>  
    <h1>文章标题</h1>  
    <p>撰写时间: 2024.09.27</p>  
    <p>版本号: 1.0</p>  
</header>  
  
<article>  
    <p>这里是文章内容...</p>  
    <!-- 文章详细内容 -->  
</article>  
  
<footer>  
    <p>版权所有 &copy; 2023</p>  
</footer>  
  
<script>
function toggleMenu() {  
    var sidebar = document.getElementById("sidebar");  
    var overlay = document.querySelector(".overlay");  
    if (sidebar.style.left === "-250px") {  
        sidebar.style.left = "0";  
        overlay.style.height = "100%";  
    } else {  
        sidebar.style.left = "-250px";  
        overlay.style.height = "0%";  
    }  
}  
  
function closeMenu() {  
    var sidebar = document.getElementById("sidebar");  
    var overlay = document.querySelector(".overlay");  
    if (sidebar.style.left === "0px") {  
        sidebar.style.left = "-250px";  
        overlay.style.height = "0%";  
    }  
}
</script>
</body>  
</html>
