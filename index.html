<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开发者选项</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 16px 0;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .option {
            margin-top: 13px;
            padding: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .option:last-child {
            border-bottom: none;
        }

        .option label {
            font-size: 18px;
            color: #555;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
            cursor: default;
        }

        .slider {
            position: absolute;
            cursor: default;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #6200ee;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        input:disabled + .slider {
            background-color: #ddd;
        }

        .description {
            font-size: 14px;
            color: #888;
            margin-top: 1px;
            padding-left: 16px;
        }

        select {
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 8px;
            background-color: #f9f9f9;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">开发者选项</div>

        <div class="option">
            <label for="usb-debugging">USB调试</label>
            <label class="toggle-switch">
                <input type="checkbox" id="usb-debugging">
                <span class="slider"></span>
            </label>
        </div>
        <div class="description">允许通过USB连接的计算机调试设备</div>

        <div class="option" style="opacity: 0.3;">
            <label for="oem-unlock">OEM解锁</label>
            <label class="toggle-switch">
                <input type="checkbox" id="oem-unlock" disabled>
                <span class="slider"></span>
            </label>
        </div>
        <div class="description" style="opacity: 0.3;">允许解锁引导加载程序</div>

        <div class="option">
            <label for="bug-report">启用错误报告</label>
            <label class="toggle-switch">
                <input type="checkbox" id="bug-report">
                <span class="slider"></span>
            </label>
        </div>
        <div class="description">启用捕获设备上的详细错误报告</div>

        <div class="option">
            <label for="stay-awake">保持唤醒状态</label>
            <label class="toggle-switch">
                <input type="checkbox" id="stay-awake">
                <span class="slider"></span>
            </label>
        </div>
        <div class="description">充电时屏幕保持唤醒状态</div>

        <div class="option">
            <label for="bt-hci-log">启用蓝牙HCI日志</label>
            <label class="toggle-switch">
                <input type="checkbox" id="bt-hci-log">
                <span class="slider"></span>
            </label>
        </div>
        <div class="description">捕获和保存蓝牙HCI数据包的日志文件</div>

        <div class="option">
            <label for="show-taps">显示触摸操作</label>
            <label class="toggle-switch">
                <input type="checkbox" id="show-taps">
                <span class="slider"></span>
            </label>
        </div>
        <div class="description">在屏幕上显示触摸操作的位置</div>

        <div class="option">
            <label for="show-layout">显示布局边界</label>
            <label class="toggle-switch">
                <input type="checkbox" id="show-layout">
                <span class="slider"></span>
            </label>
        </div>
        <div class="description">显示所有视图的布局边界</div>

        <div class="option">
            <label for="window-animation">窗口动画缩放</label>
            <select id="window-animation">
                <option value="1x">1x</option>
                <option value="0.5x">0.5x</option>
                <option value="0.25x">0.25x</option>
                <option value="0x">关闭</option>
            </select>
        </div>
        <div class="description">调整窗口动画的速度</div>

        <div class="option">
            <label for="transition-animation">过渡动画缩放</label>
            <select id="transition-animation">
                <option value="1x">1x</option>
                <option value="0.5x">0.5x</option>
                <option value="0.25x">0.25x</option>
                <option value="0x">关闭</option>
            </select>
        </div>
        <div class="description">调整过渡动画的速度</div>

        <div class="option">
            <label for="animator-duration">Animator时长缩放</label>
            <select id="animator-duration">
                <option value="1x">1x</option>
                <option value="0.5x">0.5x</option>
                <option value="0.25x">0.25x</option>
                <option value="0x">关闭</option>
            </select>
        </div>
        <div class="description">调整Animator动画的时长</div>
    </div>
</body>
</html>
